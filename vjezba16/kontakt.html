<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Moja prva stranica – Header</title>
    <link rel="stylesheet"type="text/css" href="style.css">
 <style>

        /* OVDJE ĆETE DODATI SVOJ CSS KOD */
        /* 1. Reset osnovnih margina i paddinga za sve elemente */
* {
    /* ovdje idu deklaracije za margin i padding */
    margin: 0;
padding: 0;
}

/* 2. Osnovni stil za cijelu stranicu */
body {
    /* ovdje idu deklaracije za font i pozadinsku boju stranice */
    font-family: Arial, sans-serif;
background-color: #f0f0f0;

}

/* 3. Header dio stranice */
header {
    /* ovdje idu deklaracije za pozadinsku boju, border, margin i padding */
    background-color: white;
border: 1px solid #cccccc;
margin: 20px;
padding: 10px;
}

/* 4. Banner slika unutar headera */
.banner img {
    /* ovdje idu deklaracije za širinu slike i da nema razmaka ispod slike */
    width: 100%;
display: block;
border-bottom: 3px solid #ffcc00;
}

/* 5. Navigacija ispod bannera */
nav {
    /* ovdje idu deklaracije za pozadinsku boju navigacije, padding i gornji margin */
    background-color: #333333;
padding: 8px;
margin-top: 10px;

}

/* 6. Lista u navigaciji */
ul {
    /* ovdje idu deklaracije za list-style, margin i padding */
    list-style-type: none;
margin: 0;
padding: 0;
text-align: center;
}

/* 7. Stavke liste u navigaciji */
li {
    /* ovdje idu deklaracije za prikaz u jednom redu i razmak desno */
    display: inline-block;
margin-right: 15px;

}

/* 8. Linkovi u navigaciji */
a {
    /* ovdje idu deklaracije za text-decoration, boju teksta, border, padding i veličinu fonta */
    text-decoration: none;
color: white;
border: 1px solid white;
padding: 5px 12px;
font-size: 14px;
}

/* 9. Glavni sadržaj (main) */
main {
    /* ovdje idu deklaracije za pozadinsku boju, border, margin i padding */
    background-color: white;
border: 1px solid #cccccc;
margin: 0 20px 20px 20px;
padding: 10px;
}

/* 10. Tekst u glavnom sadržaju */
main p {
    /* ovdje ide deklaracija za razmak između redova (line-height) */
    line-height: 1.5;
}

/* 11. Footer */
footer {
    /* ovdje idu deklaracije za poravnanje teksta, veličinu fonta, boju teksta i donji margin */
text-align: center;
font-size: 12px;
color: #555555;
margin-bottom: 10px;

}
    </style>
</head>
<body>

    <header>
        <div class="banner">
            <img src="lego_banner.jpg" alt="Lego">
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="#">Početna</a></li>
                <li><a href="#">O nama</a></li>
                <li><a href="#">Usluge</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="galerija.html">Galerija</a></li>
        <li><a href="https://www.lego.com" target="_blank">LEGO službena stranica</a></li>
            </ul>
        </nav>
    </header>

    <main>
          <section class="lego-contact">
            <h2>Kontaktirajte nas – LEGO podrška</h2>
            <p>Ako imate pitanje o svom LEGO setu, ispunite kontakt obrazac u nastavku.</p>
        
            <form class="lego-form" action="#" method="post">
                <div class="form-row">
                    <label for="first-name">Ime *</label> <br>
                    <input type="text" id="first-name" name="first-name" placeholder="Vaše ime..." required>
                </div>
        
                <div class="form-row">
                    <label for="last-name">Prezime *</label> <br>
                    <input type="text" id="last-name" name="last-name" placeholder="Vaše prezime..." required>
                </div>
        
                <div class="form-row">
                    <label for="email">Vaš e-mail *</label> <br>
                    <input type="email" id="email" name="email" placeholder="Vaš e-mail..." required>
                </div>
        
                <div class="form-row">
                    <label for="country">Država</label> <br>
                    <select id="country" name="country">
                        <option value="hrvatska">Hrvatska</option>
                        <option value="slovenija">Slovenija</option>
                        <option value="drugo">Drugo</option>
                    </select>
                </div>
        
                <div class="form-row">
                    <label for="subject">Poruka</label> <br>
                    <textarea id="subject" name="subject" rows="5" placeholder="Napišite svoju poruku..."></textarea>
                </div>
        
                <div class="form-row">
                    <p><strong>Newsletter</strong></p>
                    <div class="option">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Želim primati LEGO novosti i popuste</label> <br>
                    </div>
                </div>
        
                <div class="form-row">
                    <p><strong>Način dostave</strong></p>
                    <div class="option">
                        <input type="radio" id="delivery-standard" name="delivery" value="standardna" checked>
                        <label for="delivery-standard">Standardna dostava</label> <br>
                    </div>
                    <div class="option">
                        <input type="radio" id="delivery-express" name="delivery" value="ekspresna">
                        <label for="delivery-express">Ekspresna dostava</label> <br>
                    </div>
                </div>
        
                <div class="form-row"> 
                    <label for="promo-code">Promo kod (onemogućeno polje)</label> <br>
                    <input type="text" id="promo-code" name="promo-code" value="USKORO" disabled>
                </div>
        
                <div class="form-row">
                    <button type="submit" class="btn-send">Pošalji</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        &copy; Ruža Mišević
    </footer>
</body>
</html>
